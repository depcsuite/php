<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<script>
   aArticulos = new Array(
        ["Yerba", 200],
        ["Az√∫car", 50],
        ["Tallarines", 80],
        ["Leche", 40]
    );

    function actualizarPrecios(aValores, porcentaje){
        let aResultado = new Array();

        aValores.forEach(function (producto) {
            let nuevoPrecio = 0;
            nuevoPrecio = producto[1] + (producto[1] * (porcentaje / 100));
            producto[1] = nuevoPrecio;
            aResultado.push(producto);
        })
        return aResultado;
    }

   function imprimirPoductos(aArray){
        document.write(`
        <main class='container'>
            <div class="row">
                <div class="col-12 text-center py-5">
                    <h1>Lista actualiazada de precios</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <table class="table table-hover border">
                        <tr><th>Producto</th><th>Precio</th></tr>`);

        aArray = actualizarPrecios(aArray, 10);
        aArray.forEach(function (value, index) {
            document.write(`<tr><td>${value[0]}</td><td>${value[1].toFixed(2)}</td></tr>`);
        });

        document.write(`
                    </table>
                </div>
            </div>
        </main>`);
   }
    
    imprimirPoductos(aArticulos);
</script>

</body>
